<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="clac">
            <p id="ee">calc</p>
            <div class="them">
                <p id="pp">THEME</p>
                <div class="vide1">
                    <p>1 2 3</p>                
                    <div class="vide"></div>
                </div>
            </div>
        </div>
        
        <div class="output">
            <div class="output1">
                399,981
            </div>
        </div>
        <div class="buttons">
            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="operator">DEL</button>
            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="numeric">+</button>
            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="numeric">-</button>
            <button class="numeric">.</button>
            <button class="numeric">0</button>
            <button class="numeric">/</button>
            <button class="numeric">x</button>
            <button class="numeric1">Reset</button>
            <button class="numeric2">=</button>

            
        </div>
    </div>
</body>
</html>
